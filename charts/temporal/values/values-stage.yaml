# External Elasticsearch Configuration
elasticsearch:
  enabled: false  # Disable internal Elasticsearch
  external: true  # Use external Elasticsearch
  host: "temporal-opensearch.temporal.svc.cluster.local"
  scheme: "https"
  port: 9200
  version: "v7"
  logLevel: "info,debug"
  username: "admin"
  password: "admin"
  visibilityIndex: "temporal_visibility_v1_dev"
  # Index settings for OpenSearch
  indices:
    settings:
      number_of_shards: 16
      number_of_replicas: 2
  # TLS configuration for HTTPS connection with CA certificate verification
  tls:
    enabled: true
    caFile: "/etc/ssl/certs/ca.crt"
    certFile: "/etc/ssl/certs/tls.crt"
    keyFile: "/etc/ssl/certs/tls.key"
    enableHostVerification: false

# Disable Internal Dependencies
cassandra:
  enabled: false  # Disable internal Cassandra

mysql:
  enabled: false  # Disable MySQL

postgresql:
  enabled: false  # Disable PostgreSQL

# Prometheus Monitoring Configuration
prometheus:
  enabled: true
  nodeSelector:
    workload: temporal-services
  tolerations:
    - key: workload
      operator: Equal
      value: temporal-services
      effect: NoExecute
  
  # Prometheus Server Configuration
  server:
    # Data retention configuration
    retention: "15d"  # Keep metrics for 30 days
    retentionSize: "20GB"  # Maximum storage size before cleanup
    
    # Persistent storage configuration
    persistentVolume:
      enabled: true
      size: 50Gi  # Disk size for Prometheus data
      storageClass: "standard-rwo"  # Adjust based on your cluster's storage classes
      accessModes:
        - ReadWriteOnce
    
    # Resource limits and requests
    resources:
      requests:
        memory: "4Gi"
        cpu: "500m"
      # limits:
        # memory: "4Gi"
        # cpu: "2000m"
    
    # Node placement
    nodeSelector:
      workload: temporal-services
    tolerations:
      - key: workload
        operator: Equal
        value: temporal-services
        effect: NoExecute
    
    # Additional server configuration
    configMapOverrides:
      global:
        scrape_interval: 30s
        evaluation_interval: 30s
        external_labels:
          cluster: 'temporal-stage'
          environment: 'stage'
  
  # Prometheus Pushgateway Configuration
  prometheus-pushgateway:
    enabled: true
    nodeSelector:
      workload: temporal-services
    tolerations:
      - key: workload
        operator: Equal
        value: temporal-services
        effect: NoExecute
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
  
  # Prometheus Node Exporter Configuration
  prometheus-node-exporter:
    enabled: true
    # Run on all temporal-related node pools (Cassandra, OpenSearch, and Services)
    # Remove restrictive nodeSelector to allow deployment on all temporal nodes
    # Rely on tolerations to target the correct nodes
    tolerations:
      - key: workload
        operator: Equal
        value: temporal-services
        effect: NoExecute
      - key: workload
        operator: Equal
        value: temporal-cassandra
        effect: NoExecute
      - key: workload
        operator: Equal
        value: temporal-opensearch
        effect: NoExecute
    resources:
      requests:
        memory: "128Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "200m"

grafana:
  enabled: false