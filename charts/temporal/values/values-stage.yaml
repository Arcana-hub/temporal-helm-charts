# Global Monitoring Configuration
globalMetrics:
  enabled: true
  annotations:
    enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s
    additionalLabels: {}
    metricRelabelings: []
  prometheus:
    timerType: histogram

# Temporal Server Configuration
server:
  enabled: true
  image:
    repository: temporalio/server
    tag: 1.28.0
    pullPolicy: IfNotPresent
  
  replicaCount: 3
  
  # Metrics Configuration (inherits from globalMetrics)
  metrics:
    tags: {}
    excludeTags: {}
    prefix: ""
  
  # Pod Configuration
  deploymentLabels: {}
  deploymentAnnotations: {}
  podAnnotations: {}
  podLabels: {}
  secretLabels: {}
  secretAnnotations: {}
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
  
  # Node Selection and Tolerations
  nodeSelector:
    workload: temporal-services
  tolerations:
    - key: workload
      operator: Equal
      value: temporal-services
      effect: NoExecute
  affinity: {}
  
  additionalVolumes:
    - name: opensearch-tls-certs
      secret:
        secretName: opensearch-tls-certs
  additionalVolumeMounts:
    - name: opensearch-tls-certs
      mountPath: /etc/ssl/certs
      readOnly: true
  additionalEnv:
    - name: CURL_CA_BUNDLE
      value: "/etc/ssl/certs/ca.crt"
  additionalInitContainers: []
  
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
  
  # Main Server Configuration
  config:
    logLevel: "info"
    # IMPORTANT: This value cannot be changed once set
    numHistoryShards: 4096
    
    # Persistence Configuration for External Cassandra
    persistence:
      defaultStore: default
      additionalStores: {}
      
      # Default store configuration (Cassandra)
      default:
        driver: "cassandra"
        cassandra:
          hosts: ["temporal-cassandra-dc1-service.temporal.svc.cluster.local"]
          port: 9042
          keyspace: "temporal"
          user: "temporal-cassandra-superuser"
          password: "1fKyHzC70YH3BbW83f2y"
          existingSecret: ""
          replicationFactor: 3
          replication:
            class: "NetworkTopologyStrategy"
            dc1: 3
          consistency:
            default:
              consistency: "local_quorum"
              serialConsistency: "local_serial"
      
      # Visibility store will be automatically configured to use Elasticsearch
      # when elasticsearch.external is set to true
    
    # Namespace Configuration
    namespaces:
      create: true
      namespace:
        - name: default
          retention: 14d
  
  # Frontend Service Configuration
  frontend:
    enabled: true
    replicaCount: 3
    service:
      annotations:
        cloud.google.com/load-balancer-type: "Internal"
        networking.gke.io/internal-load-balancer-allow-global-access: "true"
      type: LoadBalancer
      port: 7233
      membershipPort: 6933
      httpPort: 7243
      loadBalancerIP: 10.230.0.87
    ingress:
      enabled: false
      annotations: {}
      hosts:
        - "/"
      tls: []
    # Metrics inherited from globalMetrics
    deploymentLabels: {}
    deploymentAnnotations: {}
    podAnnotations: {}
    podLabels: {}
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
    nodeSelector:
      workload: temporal-services
    tolerations:
      - key: workload
