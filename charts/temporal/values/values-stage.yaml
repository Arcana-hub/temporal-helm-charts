# Temporal Helm Chart Values for External Cassandra and Elasticsearch
nameOverride: ""
fullnameOverride: ""
debug: false
imagePullSecrets: {}

# Service Account Configuration
serviceAccount:
  extraAnnotations: {}

additionalAnnotations: {}
additionalLabels: {}

# Temporal Server Configuration
server:
  enabled: true
  image:
    repository: temporalio/server
    tag: 1.28.0
    pullPolicy: IfNotPresent
  
  replicaCount: 3
  
  # Metrics Configuration
  metrics:
    annotations:
      enabled: true
    tags: {}
    excludeTags: {}
    prefix: ""
    serviceMonitor:
      enabled: false
      interval: 30s
      additionalLabels: {}
      metricRelabelings: []
    prometheus:
      timerType: histogram
  
  # Pod Configuration
  deploymentLabels: {}
  deploymentAnnotations: {}
  podAnnotations: {}
  podLabels: {}
  secretLabels: {}
  secretAnnotations: {}
  resources: {}
  
  # Node Selection and Tolerations
  nodeSelector:
    workload: temporal-services
  tolerations:
    - key: workload
      operator: Equal
      value: temporal-services
      effect: NoExecute
  affinity: {}
  
  additionalVolumes:
    - name: opensearch-tls-certs
      secret:
        secretName: opensearch-tls-certs
  additionalVolumeMounts:
    - name: opensearch-tls-certs
      mountPath: /etc/ssl/certs
      readOnly: true
  additionalEnv:
    - name: CURL_CA_BUNDLE
      value: "/etc/ssl/certs/ca.crt"
  additionalInitContainers: []
  
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
  
  # Main Server Configuration
  config:
    logLevel: "info"
    # IMPORTANT: This value cannot be changed once set
    numHistoryShards: 4096
    
    # Persistence Configuration for External Cassandra
    persistence:
      defaultStore: default
      additionalStores: {}
      
      # Default store configuration (Cassandra)
      default:
        driver: "cassandra"
        cassandra:
          hosts: ["temporal-cassandra-dc1-service.temporal.svc.cluster.local"]
          port: 9042
          keyspace: "temporal"
          user: "temporal-cassandra-superuser"
          password: "1fKyHzC70YH3BbW83f2y"
          existingSecret: ""
          replicationFactor: 2
          replication:
            class: "NetworkTopologyStrategy"
            dc1: 3
          consistency:
            default:
              consistency: "local_quorum"
              serialConsistency: "local_serial"
      
      # Visibility store will be automatically configured to use Elasticsearch
      # when elasticsearch.external is set to true
    
    # Namespace Configuration
    namespaces:
      create: false
      namespace:
        - name: default
          retention: 14d
  
  # Frontend Service Configuration
  frontend:
    service:
      annotations: {}
      type: ClusterIP
      port: 7233
      membershipPort: 6933
      httpPort: 7243
    ingress:
      enabled: false
      annotations: {}
      hosts:
        - "/"
      tls: []
    metrics:
      annotations:
        enabled: true
      serviceMonitor: {}
      prometheus: {}
    deploymentLabels: {}
    deploymentAnnotations: {}
    podAnnotations: {}
    podLabels: {}
    resources: {}
    nodeSelector:
      workload: temporal-services
    tolerations:
      - key: workload
        operator: Equal
        value: temporal-services
        effect: NoExecute
    affinity: {}
    additionalEnv: []
    containerSecurityContext: {}
    topologySpreadConstraints: []
    podDisruptionBudget: {}
  
  # Internal Frontend (disabled by default)
